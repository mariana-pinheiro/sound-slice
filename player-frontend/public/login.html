<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sessão</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-custom-dark {
      background-color: #091a2b
    }

    .text-custom-blue {
      color: #00a2fd
    }

    .hover\:text-custom-blue:hover {
      color: #00a2fd
    }

    .bg-custom-blue {
      background-color: #00a2fd
    }

    .hover\:bg-custom-blue:hover {
      background-color: #0090e0
    }

    .formbold-form-input {
      width: 100%;
      padding: 13px 22px;
      border-radius: 5px;
      border: 1px solid #DDE3EC;
      background: #fff;
      font-size: 16px;
      color: #536387;
      outline: none
    }

    .formbold-form-input:focus {
      border-color: #6a64f1;
      box-shadow: 0 3px 8px rgba(0, 0, 0, .05)
    }

    .formbold-btn {
      display: flex;
      justify-content: center;
      font-size: 16px;
      border-radius: 5px;
      padding: 10px 25px;
      border: none;
      font-weight: 500;
      background-color: #6A64F1;
      color: #fff;
      cursor: pointer
    }

    .formbold-btn:hover {
      box-shadow: 0 3px 8px rgba(0, 0, 0, .05)
    }

    @keyframes fadein {
      from {
        opacity: 0;
        transform: translateY(6px)
      }

      to {
        opacity: 1;
        transform: translateY(0)
      }
    }
  </style>
</head>

<body class="bg-gray-50 font-sans min-h-screen flex flex-col">

  <header class="bg-custom-dark text-white flex items-center justify-between px-8 py-4 shadow-md">
    <a href="index.html" class="flex items-center space-x-2 text-2xl font-bold cursor-pointer">
      <img src="images/icon.png" alt="Logo SoundSlice" class="h-8 w-auto">
      <span>SoundSlice</span>
    </a>
  </header>

  <main class="flex-grow flex justify-center items-center py-12">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar Sessão</h2>

      <form id="loginForm" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" class="formbold-form-input" required />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Palavra‑passe</label>
          <div class="relative">
            <input type="password" id="password" class="formbold-form-input pr-10" required />
            <button type="button" class="absolute right-0 top-1/2 -translate-y-1/2 px-3 text-gray-500"
              onclick="togglePassword('password', this)" aria-label="Mostrar/ocultar palavra‑passe">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>

        <button type="submit" class="formbold-btn w-full">Entrar</button>
      </form>

      <p class="text-sm text-center text-gray-500 mt-4">
        Ainda não tem conta?
        <a href="register.html" class="text-custom-blue hover:underline">Registar‑se</a>
      </p>
      <p class="text-center text-sm text-slate-500 mt-4">
        <a href="forgot-password.html" class="text-indigo-600 hover:underline">Esqueceu‑se da palavra‑passe?</a>
      </p>
    </div>
  </main>

  <div id="toast-root" class="fixed z-50 bottom-6 right-6 space-y-3 pointer-events-none"></div>

  <footer class="bg-custom-dark text-white py-6 mt-auto">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <p class="text-sm">&copy; <span id="year"></span> SoundSlice. Todos os direitos reservados.</p>
      <div class="flex space-x-4 mt-4 md:mt-0">
        <a href="sobre.html" class="hover:text-custom-blue">Sobre</a>
        <a href="contactos.html" class="hover:text-custom-blue">Contactos</a>
        <a href="polpriv.html" class="hover:text-custom-blue">Política de Privacidade</a>
      </div>
    </div>
  </footer>

  <script>
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
      btn.classList.toggle('text-indigo-600');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:3000/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (!res.ok) {
          notify(data.error || 'Falha no login.', 'error');
          return;
        }

         localStorage.setItem("authToken", data.token);

        if (data.firstname) localStorage.setItem('nameCache', data.firstname);

        notify('Login bem‑sucedido!', 'success');
        setTimeout(() => window.location.href = 'index.html', 400);
      } catch (err) {
        console.error(err);
        notify('Erro ao tentar iniciar sessão.', 'error');
      }
    });

    function notify(message, type = 'info', timeout = 3000) {
      const root = document.getElementById('toast-root');
      const el = document.createElement('div');
      el.className = "pointer-events-auto w-[320px] rounded-lg shadow-lg border bg-white flex items-start gap-3 p-4 animate-[fadein_.2s_ease-out]";
      const colors = { success: 'bg-green-100 text-green-800 border-green-200', error: 'bg-rose-100 text-rose-800 border-rose-200', info: 'bg-indigo-100 text-indigo-800 border-indigo-200' };
      const badge = document.createElement('div'); badge.className = `shrink-0 h-6 w-6 rounded-full flex items-center justify-center ${colors[type]}`;
      badge.innerHTML = { success: '✓', error: '!', info: 'i' }[type];
      const text = document.createElement('div'); text.className = "text-sm text-slate-700"; text.textContent = message;
      const close = document.createElement('button'); close.className = "ml-auto text-slate-400 hover:text-slate-600"; close.innerHTML = '&times;'; close.onclick = () => root.removeChild(el);
      el.appendChild(badge); el.appendChild(text); el.appendChild(close); root.appendChild(el);
      setTimeout(() => { if (el.parentNode) root.removeChild(el); }, timeout);
    }
  </script>
</body>
</html>
