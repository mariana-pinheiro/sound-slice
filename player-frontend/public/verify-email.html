<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificar E‑mail</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <header class="bg-[#0b1d2c] text-white px-8 py-4 shadow">
    <div class="flex items-center space-x-2 text-2xl font-bold">
      <img src="images/icon.png" alt="Logo" class="h-8 w-auto">
      <span>SoundSlice</span>
    </div>
  </header>

  <main class="flex items-center justify-center min-h-[calc(100vh-72px)] px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-semibold text-center text-slate-800 mb-6">Verificação de E‑mail</h1>

      <p id="status" class="text-slate-700 text-center mb-6">A verificar o teu e‑mail...</p>

      <button id="resendBtn"
        class="hidden w-full rounded-lg px-4 py-3 bg-indigo-500 hover:bg-indigo-600 text-white font-medium">
        Reenviar E‑mail de Verificação
      </button>

      <p class="text-center text-sm text-slate-500 mt-4">
        Já verificou? <a href="login.html" class="text-indigo-600 hover:underline">Entrar</a>
      </p>
    </div>
  </main>
  <div id="toast-root" class="fixed z-50 bottom-6 right-6 space-y-3 pointer-events-none"></div>

  <script>
    const API = 'http://localhost:3000';

    const statusEl = document.getElementById('status');
    const resendBtn = document.getElementById('resendBtn');
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (token) {
      fetch(`${API}/api/users/verify-email?token=${encodeURIComponent(token)}`)
        .then(r => r.json())
        .then(d => {
          if (d.error) {
            statusEl.textContent = `Erro: ${d.error}`;
            resendBtn.classList.remove('hidden');
          } else {
            statusEl.textContent = d.message || 'E-mail verificado com sucesso!';
          }
        })
        .catch(() => {
          statusEl.textContent = 'Erro ao verificar e-mail.';
          resendBtn.classList.remove('hidden');
        });
    } else {
      statusEl.textContent = 'Token não encontrado.';
      resendBtn.classList.remove('hidden');
    }

    resendBtn.addEventListener('click', () => {
      const email = prompt('Introduz o teu e-mail:');
      if (!email) return;
      fetch(`${API}/api/users/verify-email/request`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      })
        .then(r => r.json())
        .then(d => notify(d.message || 'Se existir conta, enviámos o e-mail.'))
        .catch(() => notify('Erro ao reenviar verificação.'));
    });
    function notify(message, type = 'info', timeout = 3000) {
      const root = document.getElementById('toast-root');
      const wrap = document.createElement('div');
      wrap.className = "pointer-events-auto w-[320px] rounded-lg shadow-lg border bg-white flex items-start gap-3 p-4 animate-[fadein_.2s_ease-out]";
      const colors = {
        success: 'bg-green-100 text-green-800 border-green-200',
        error: 'bg-rose-100 text-rose-800 border-rose-200',
        info: 'bg-indigo-100 text-indigo-800 border-indigo-200'
      };
      const badge = document.createElement('div');
      badge.className = `shrink-0 h-6 w-6 rounded-full flex items-center justify-center ${colors[type]}`;
      badge.innerHTML = ({
        success: '✓', error: '!', info: 'i'
      })[type];

      const text = document.createElement('div');
      text.className = "text-sm text-slate-700";
      text.textContent = message;

      const close = document.createElement('button');
      close.className = "ml-auto text-slate-400 hover:text-slate-600";
      close.innerHTML = '&times;';
      close.onclick = () => root.removeChild(wrap);

      wrap.appendChild(badge);
      wrap.appendChild(text);
      wrap.appendChild(close);
      root.appendChild(wrap);

      setTimeout(() => {
        if (wrap.parentNode) root.removeChild(wrap);
      }, timeout);
    }
  </script>

</body>

</html>
