<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoundSlice — Músicas de Outros Criadores</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-custom-dark {
      background-color: #091a2b;
    }

    .text-custom-blue {
      color: #00a2fd;
    }

    .hover\:text-custom-blue:hover {
      color: #00a2fd;
    }

    .bg-custom-blue {
      background-color: #00a2fd;
    }

    .hover\:bg-custom-blue:hover {
      background-color: #0090e0;
    }

    .card {
      animation: fadein .25s ease-out
    }

    @keyframes fadein {
      from {
        opacity: 0;
        transform: translateY(6px)
      }

      to {
        opacity: 1;
        transform: translateY(0)
      }
    }
  </style>
</head>

<body class="bg-gray-50 font-sans min-h-screen flex flex-col">
  <!-- HEADER -->
  <header class="bg-custom-dark text-white flex items-center justify-between px-8 py-4 shadow-md">
    <a href="index.html" class="flex items-center space-x-2 text-2xl font-bold cursor-pointer">
      <img src="images/icon.png" alt="Logo SoundSlice" class="h-8 w-auto">
      <span>SoundSlice</span>
    </a>

    <nav class="flex items-center space-x-6 text-white text-lg">
      <a href="musicas-outros.html" class="hover:text-[#00a2fd] transition underline">
        Músicas de Outros Criadores
      </a>
      <a href="minhas-musicas.html" class="hover:text-[#00a2fd] transition">
        Minhas Músicas
      </a>

      <!-- Quando user não está autenticado -->
      <a id="auth-link" href="login.html" class="hover:text-[#00a2fd] transition">
        Login/Registe-se
      </a>

      <!-- Quando user está autenticado -->
      <div class="relative hidden" id="userMenuWrapper">
        <button id="userMenuBtn" class="flex items-center space-x-2 focus:outline-none">
          <img id="profilePic" src="images/default-avatar.png" alt="Avatar"
            class="h-8 w-8 rounded-full border border-gray-300">
          <span id="welcomeName"></span>
        </button>

        <!-- Dropdown -->
        <div id="userDropdown" class="absolute right-0 mt-2 w-48 bg-white text-black rounded shadow-lg hidden">
          <a href="profile.html" class="block px-4 py-2 hover:bg-gray-100">O meu perfil</a>
          <button id="logoutBtn" class="w-full text-left px-4 py-2 hover:bg-gray-100">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-grow max-w-6xl mx-auto p-6 sm:p-8 w-full">
    <h1 class="text-2xl sm:text-3xl font-bold text-slate-900 mb-6">Músicas de Outros Criadores</h1>

    <div class="flex justify-end mb-4">
      <a href="editor.html" class="px-4 py-2 bg-emerald-600 text-white rounded hover:bg-emerald-700">
       Criar Mix
      </a>
    </div>

    <!-- Filtros -->
    <section class="bg-white rounded-lg shadow p-4 sm:p-6 mb-6">
      <form id="filters" class="grid gap-3 sm:grid-cols-12">
        <input id="q" type="search" placeholder="Pesquisar por título ou criador…"
          class="sm:col-span-6 rounded-md border border-gray-200 px-4 py-2">
        <select id="genre" class="sm:col-span-3 rounded-md border border-gray-200 px-4 py-2">
          <option value="">Todos os géneros</option>
          <option>Pop</option>
          <option>Rock</option>
          <option>Hip-Hop</option>
          <option>Eletrónica</option>
          <option>Lo-fi</option>
        </select>
        <select id="sort" class="sm:col-span-3 rounded-md border border-gray-200 px-4 py-2">
          <option value="recent">Mais recentes</option>
          <option value="popular">Mais populares</option>
          <option value="title">Título (A-Z)</option>
        </select>
      </form>
    </section>

    <!-- Grelha -->
    <section>
      <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
      <div id="empty" class="hidden text-center text-slate-500 py-10">Sem resultados.</div>
      <div class="mt-6 flex justify-center">
        <button id="loadMore" class="px-4 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700 hidden">
          Carregar mais
        </button>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-custom-dark text-white py-6 mt-auto">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <p class="text-sm">&copy; <span id="year"></span> SoundSlice. Todos os direitos reservados.</p>
      <div class="flex space-x-4 mt-4 md:mt-0">
        <a href="sobre.html" class="hover:text-custom-blue">Sobre</a>
        <a href="contactos.html" class="hover:text-custom-blue">Contactos</a>
        <a href="polpriv.html" class="hover:text-custom-blue">Política de Privacidade</a>
      </div>
    </div>
  </footer>

  <script>
    const API = 'http://localhost:3000';
    document.getElementById('year').textContent = new Date().getFullYear();

    // -------- Sessão --------
    async function loadUser() {
      const token = localStorage.getItem("authToken");
      if (!token) {
        document.getElementById("auth-link").style.display = "inline-block";
        document.getElementById("userMenuWrapper").classList.add("hidden");
        return;
      }

      try {
        const res = await fetch(`${API}/api/users/me`, {
          headers: { Authorization: "Bearer " + token }
        });

        if (res.ok) {
          const user = await res.json();

          document.getElementById("welcomeName").textContent =
            "Olá " + (user.firstname || "Utilizador");

          const picEl = document.getElementById("profilePic");
          picEl.src = user.profilePic || "images/default-avatar.png";

          document.getElementById("auth-link").style.display = "none";
          document.getElementById("userMenuWrapper").classList.remove("hidden");
        } else {
          document.getElementById("auth-link").style.display = "inline-block";
          document.getElementById("userMenuWrapper").classList.add("hidden");
        }
      } catch (err) {
        console.error("Erro a carregar user:", err);
      }
    }

    // Dropdown
    document.addEventListener("click", (e) => {
      const menu = document.getElementById("userDropdown");
      const btn = document.getElementById("userMenuBtn");

      if (btn && btn.contains(e.target)) {
        menu.classList.toggle("hidden");
      } else {
        menu.classList.add("hidden");
      }
    });

    // Logout
    document.getElementById("logoutBtn")?.addEventListener("click", () => {
      localStorage.removeItem("authToken");
      localStorage.removeItem("nameCache");
      window.location.href = "login.html";
    });

    loadUser();

    // -------- Feed --------
    let page = 1;
    const pageSize = 8;
    let allTracks = [];

    function card(t) {
      const el = document.createElement('div');
      el.className = 'card bg-white rounded-lg overflow-hidden shadow hover:shadow-xl transition';
      el.innerHTML = `
      <div class="h-40 w-full overflow-hidden">
        <img src="${t.coverId ? `${API}/api/tracks/${t._id}/cover` : 'images/music-placeholder.jpg'}"
             class="h-40 w-full object-cover hover:scale-105 transition duration-300" 
             alt="${t.title}">
      </div>
      <div class="p-4">
        <h4 class="font-semibold text-slate-900">${t.title}</h4>
        <p class="text-sm text-slate-500">por ${t.artist}</p>
        <span class="inline-block mt-2 text-xs bg-slate-100 text-slate-700 px-2 py-1 rounded">
          ${t.metadata?.genre || '—'}
        </span>

        <audio controls class="w-full mt-3"controlsList="nodownload noplaybackrate" oncontextmenu="return false;">
        <source src="${API}/api/tracks/${t._id}/file/public" type="audio/mpeg">
        O teu navegador não suporta áudio </audio>

        <button class="mt-3 w-full px-3 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700 text-sm"
                onclick="reuseTrack('${t._id}')">Reutilizar</button>
      </div>`;
      return el;
    }

    window.reuseTrack = (id) => {
      const fromEditor = new URLSearchParams(location.search).get("from") === "editor";

      let url = `reuse.html?id=${encodeURIComponent(id)}`;
      if (fromEditor) {
        url += "&from=editor";
      }

      window.location.href = url;
    };


    async function fetchFeed({ q = '', genre = '', sort = 'recent' }) {
      const r = await fetch(`${API}/api/tracks/feed?q=${encodeURIComponent(q)}&genre=${encodeURIComponent(genre)}&sort=${sort}`);
      if (!r.ok) return [];
      return await r.json();
    }

    function renderPage() {
      const grid = document.getElementById('grid');
      const start = (page - 1) * pageSize;
      const end = start + pageSize;
      const items = allTracks.slice(start, end);

      items.forEach(x => grid.appendChild(card(x)));

      document.getElementById('empty').classList.toggle('hidden', grid.children.length > 0);
      document.getElementById('loadMore').classList.toggle('hidden', end >= allTracks.length);
    }

    async function load(reset = false) {
      const q = document.getElementById('q').value.trim().toLowerCase();
      const genre = document.getElementById('genre').value;
      const sort = document.getElementById('sort').value;

      if (reset) {
        page = 1;
        document.getElementById('grid').innerHTML = '';
        allTracks = await fetchFeed({ q, genre, sort }); // guarda todas
      }

      renderPage();
    }

    document.getElementById('filters').addEventListener('input', () => load(true));
    document.getElementById('loadMore').addEventListener('click', () => { page++; renderPage(); });

    load(true);
  </script>
</body>
</html>
